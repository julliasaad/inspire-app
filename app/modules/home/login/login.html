<GridLayout class="login" columns="*" rows="*, auto, auto, auto, auto, auto">
  <Image col="0" row="0" src="res://logo" id="logo"></Image>
  <TextField col="0" row="1" [(ngModel)]="username" hint="Login"></TextField>
  <TextField col="0" row="2" [(ngModel)]="password" hint="Senha" secure="true"></TextField>
  <Button col="0" row="3" text="Acessar" (tap)="login()"></Button>
  <Label col="0" row="4" text="NÃ£o tem uma conta?"></Label>
  <Label col="0" row="5" text="Cadastre-se"></Label>
</GridLayout>
