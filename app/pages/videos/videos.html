<ActionBar>

        <Label text="Vídeos" class="action-label" horizontalAlignment="center"></Label>
    </StackLayout>
</ActionBar>

            </StackLayout>
            <StackLayout class="player" col="1" row="0" margin="10">

        <GridLayout class="list-item" columns="auto, *" rows="auto" marginTop="10">
            <StackLayout col="0" row="0" marginTop="10" marginLeft="10">
                <Image src="https://pbs.twimg.com/profile_images/826548428385681408/13n_r40Y_400x400.jpg" height="50"></Image>
                <Label text="Nome usuária"></Label>
            </StackLayout>
            <StackLayout class="player" col="1" row="0" margin="10">
