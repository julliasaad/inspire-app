<ActionBar>
    <NavigationButton (tap)="onBackTap()" android:icon="res://ic_back_black"></NavigationButton>
    <StackLayout orientation="horizontal" android:horizontalAlignment="center">
        <Label text="Vídeos" class="action-label" horizontalAlignment="center"></Label>
    </StackLayout>
</ActionBar>
<GridLayout class="cursos-page" columns="*" rows="auto, *, auto">
    <StackLayout col="0" row="0" margin="15" horizontalAlignment="center">
        <Label fontSize="20" text="Vídeos que nossas inspirers mandaram especialmente para vocês!" horizontalAlignemnt="center" textWrap="true"></Label>
        <Label fontSize="20" text="Se inspire!" horizontalAlignemnt="center"></Label>
    </StackLayout>
    <ListView [items]="videos" col="0" row="1">
        <ng-template let-item="item">
            <StackLayout (tap)="onVideoTap(item.id)">
                <GridLayout class="list-item" columns="auto, auto, *" rows="auto">
                    <StackLayout col="0" row="0" marginRight="15" height="100%" width="10" style="background-color: #db1479;"></StackLayout>
                    <Image col="1" row="0" marginRight="10" marginLeft="10" [src]="item.image" height="50"></Image>
                    <StackLayout col="2" row="0" orientation="vertical" marginRight="10">
                        <Label class="group-title" text="{{ item.title }}" marginTop="-5" horizontalAlignment="left" textWrap="true"></Label>
                        <Label class="group-title" text="{{ item.description }}" marginTop="-5" horizontalAlignment="left" textWrap="true"></Label>
                    </StackLayout>
                </GridLayout>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
