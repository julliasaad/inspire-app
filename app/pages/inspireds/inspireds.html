<ActionBar>
    <NavigationButton (tap)="onBackTap()" android:icon="res://ic_back_black"></NavigationButton>
    <StackLayout orientation="horizontal" android:horizontalAlignment="center">
        <Label text="Inspireds" class="action-label" horizontalAlignment="center"></Label>
    </StackLayout>
</ActionBar>
<GridLayout class="inspireds-page" columns="*" rows="*, auto, auto, auto">
    <ListView [items]="users" col="0" row="0">
        <ng-template let-item="item">
            <StackLayout>
                <GridLayout class="list-item" columns="auto, *" rows="auto">
                    <Image col="0" row="0" marginRight="10" marginLeft="10" [src]="item.photo" height="50"></Image>
                    <StackLayout col="1" row="0" orientation="vertical">
                        <Label class="group-title" text="{{ item.name }}" marginTop="-5"></Label>
                        <Label class="group-description" text="{{ item.biography }}" marginTop="-25"></Label>            
                    </StackLayout>
                </GridLayout>
                <StackLayout (tap)="onSaberMais(item)" horizontalAlignment="right" marginRight="10">
                    <Label class="saber-mais" text="Saber mais"></Label>                   
                </StackLayout>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
