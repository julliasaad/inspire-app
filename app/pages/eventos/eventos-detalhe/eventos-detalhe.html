<ActionBar>
    <NavigationButton (tap)="onBackTap()" android:icon="res://ic_back_black"></NavigationButton>
    <StackLayout orientation="horizontal" android:horizontalAlignment="center">
        <Label text="Eventos" horizontalAlignment="center"></Label>
    </StackLayout>
</ActionBar>
<GridLayout class="eventos-detalhe-page" columns="*" rows="auto, auto, auto, auto">
    <StackLayout col="1" row="0" orientation="vertical">
        <Image src="https://secure.meetupstatic.com/photos/event/7/d/5/f/highres_459452095.jpeg"></Image>        
        <!--<StackLayout class="title-group">
        </StackLayout>-->
        <Label text="SorocabaCSS" class="title-group" horizontalAlignment="center" marginTop="-20"></Label>        
    </StackLayout>
    <StackLayout col="1" row="1" orientation="vertical" marginLeft="10" marginBottom="15">
        <Label text="Descrição" class="title"></Label>
        <Label text="Atenção desenvolvedores front-end de Sorocaba e região! Nosso grupo tem por finalidade discutir e criar padrões de CSS, boas práticas, novidades e tudo que permeia o universo do front-end. Seja bem-vindo!" [textWrap]="true"></Label>        
    </StackLayout>
    <StackLayout col="1" row="2" orientation="vertical" marginLeft="10">
        <Label text="Cursos oferecidos" class="title"></Label>

        <StackLayout class="card" orientation="horizontal">
            <StackLayout class="card-border"></StackLayout>
            <Label class="card-title" text="#3 Meetup SorocabaCSS" (tap)="onCursoTap()" verticalAlignment="center" [textWrap]="true"></Label>
        </StackLayout>

        <StackLayout class="card" orientation="horizontal">
            <StackLayout class="card-border"></StackLayout>
            <Label class="card-title" text="#2 Meetup SorocabaCSS" (tap)="onCursoTap()" verticalAlignment="center" [textWrap]="true"></Label>
        </StackLayout> 

        <StackLayout class="card" orientation="horizontal">
            <StackLayout class="card-border"></StackLayout>
            <Label class="card-title" text="#1 Meetup SorocabaCSS" (tap)="onCursoTap()" verticalAlignment="center" [textWrap]="true"></Label>
        </StackLayout>
    </StackLayout>
