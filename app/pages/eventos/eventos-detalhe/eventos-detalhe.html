<ActionBar>
    <NavigationButton (tap)="onBackTap()" android:icon="res://ic_back_black"></NavigationButton>
    <StackLayout orientation="horizontal" android:horizontalAlignment="center">
        <Label text="Evento" horizontalAlignment="center"></Label>
    </StackLayout>
</ActionBar>
<GridLayout class="eventos-detalhe-page" columns="*" rows="auto, auto, auto, auto">
    <Label width="100%" col="0" row="0" [text]="event.name" class="title-group" horizontalAlignment="center" [textWrap]="true"></Label>        
    <StackLayout col="0" row="1" orientation="vertical" padding="15">
        <!--<Image [src]="event.photo"></Image>        -->
        <Label [text]="event.description" [textWrap]="true"></Label>  
        <Label class="group-description"  fontSize="18" text="Onde?" [textWrap]="true" style="color: #db1479"></Label>
        <Label class="group-description" text="{{ event.local.name }}" [textWrap]="true"></Label>
        <Label class="group-description" text="{{ event.local.address_1 }}" [textWrap]="true"></Label>        
    </StackLayout>
</GridLayout>
