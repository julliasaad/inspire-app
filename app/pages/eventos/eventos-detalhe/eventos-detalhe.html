<ActionBar>
    <NavigationButton (tap)="onBackTap()" android:icon="res://ic_back_black"></NavigationButton>
    <StackLayout orientation="horizontal" android:horizontalAlignment="center">
        <Label text="Eventos" horizontalAlignment="center"></Label>
    </StackLayout>
</ActionBar>

    <StackLayout col="1" row="0" orientation="vertical">
        <Image src="https://secure.meetupstatic.com/photos/event/7/d/5/f/highres_459452095.jpeg"></Image>        
        <Label [text]="event.name" class="title-group" horizontalAlignment="center" marginTop="-20"></Label>        
        <Label [text]="event.description" [textWrap]="true"></Label>

    <ListView [items]="data.eventos" col="0" row="0">
        <ng-template let-item="item">
            <StackLayout>
                <GridLayout class="list-item" columns="auto, *" rows="auto">
                    <Image col="0" row="0" marginRight="10" marginLeft="10" src="https://pbs.twimg.com/profile_images/826548428385681408/13n_r40Y_400x400.jpg" height="50"></Image>
                    <StackLayout col="1" row="0" orientation="vertical">
                        <Label class="group-title" text="{{ item.name }}"></Label>
                        <Label class="group-description" text="{{ item.description }}" [textWrap]="true"></Label>            
                    </StackLayout>
                </GridLayout>
            </StackLayout>
        </ng-template>
    </ListView>
