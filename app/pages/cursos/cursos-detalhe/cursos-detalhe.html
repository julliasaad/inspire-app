<ActionBar>
    <NavigationButton (tap)="onBackTap()" android:icon="res://ic_back_black"></NavigationButton>
    <StackLayout orientation="horizontal" android:horizontalAlignment="center">
        <Label text="Quero aprender - {{ tema }}" horizontalAlignment="center"></Label>
    </StackLayout>
</ActionBar>
<GridLayout class="cursos-detalhe-page" columns="*" rows="*, auto, auto, auto">
    <ListView [items]="courses" col="0" row="0">
        <ng-template let-item="item">
            <StackLayout (tap)="onCursoTap()">
                <GridLayout class="list-item" columns="auto, *" rows="auto">
                    <StackLayout col="0" row="0" marginRight="15" height="100%" width="10" style="background-color: #db1479;"></StackLayout>
                    <StackLayout col="1" row="0" orientation="vertical">
                        <Label class="title" text="{{ item.name }}" horizontalAlignment="left"></Label>
                        <Label class="description" text="{{ item.description }}" [textWrap]="true" horizontalAlignment="left" marginTop="-25"></Label>            
                    </StackLayout>
                </GridLayout>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
